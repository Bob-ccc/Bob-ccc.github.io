<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <canvas width="1200" height="600">
    </canvas>
    <div class="tabs">
        <div class="btn clear">
            清屏
        </div>
        
        <div class="btn pre">
            <img src="./img/pre.png" alt="">
        </div>
        
        <div class="btn next">
            <img src="./img/next.png" alt="">
        </div>
        <div class="btn">
            <input class="color" type="color" name="" id="#color" />
        </div>
        <div class="btn line">
            线条
        </div>
        <div class="btn eraser">
            橡皮
        </div>
        <div class="btn">
            <input type="range" name="" id="" value="3" min="1" step="1" max="20">
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
